{% extends 'base.html' %}

{% block header %}
<div class="alert alert-primary" role="alert">
    <h3>社内SNS</h3>
</div>
{% endblock header %}


{% block content %}
<div class="container">
    {% for object in object_list %}
    <div class="alert alert-success" role="alert">
        <p>タイトル : <a href="{% url 'detail' object.pk %}">{{ object.title }}</a></p>
        <p>投稿者 : {{ object.author }}</p>
        <a href="{% url 'good' object.pk %}" class="btn btn-primary disabled" role="button" aria-pressed="true">いいね{{ object.good }}件</a>
        <a href="#" class="btn btn-secondary disabled" role="button" aria-pressed="true">既読{{ object.read }}件</a>
    </div>
    {% endfor %}
    <a href="{% url 'logout' %}">Logout</a>
</div>
{% endblock content %}
